<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Time</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  
</head>
<div class="jumbotron">Anytime is Train Time
  <div><h3>Choo Choo Chee Chee</h3></div>
</div>
<div class="col-md-12">
  
  <!-- Current Employees-->
  <div class="card mb-4">
    <div class="card-header">Current Train Schedule</div>
    <div class="card-body">
      <table class="table table-sm table-hover" id='employee-table'>
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away  </th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Entry Form -->

<form>
  <div class="card-header">Add Train</div>
  <div class="form-group">
    <label for="train-name-input">Train Name</label>
    <input class="form-control" id="train-name-input" placeholder="Thomas the Tank Engine" type="text">
  </div>
  <div class="form-group">
    <label for="finalStop">Destination</label>
    <input class="form-control" id="#finalStop-input" placeholder="The Roundhouse" type="text">
  </div>
  <div class="form-group">
    <label for="firstArrival">First Train Time (Military Time)</label>
    <input class="form-control" id="firstArrival-input" placeholder="0800" type="text">
  </div>
  <div class="form-group">
    <label for="rate-input">Frequency</label>
    <input class="form-control" id="frequeny-input" placeholder="0800" type="text">
  </div>
  
  <button class="btn btn-primary float-left" id="add-employee-btn">Submit</button>
</form>

</div>



  <!-- JavaScript -->
<script src="app.js"></script>

<body>
  
</body>
</html>
